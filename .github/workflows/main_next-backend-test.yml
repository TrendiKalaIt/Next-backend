# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - NEXT-BACKEND-TEST

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test backend
        run: |
          cd .
          npm install
          npm run build --if-present
          npm run test --if-present

       # Zip backend folder
      - name: Zip backend
        run: zip -r release.zip ./*
        working-directory: .

      - name: Upload backend zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-zip
          path: ./release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: backend-zip

      # Optional: List zip contents for debugging
      - name: List zip contents
        run: unzip -l release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E8904E8221464518BBF236F7030A09DF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7EC54880EA654198A6DEAA0979D464E8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_783AEF22C17345E09AC4BB70FDF62CE2 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'NEXT-BACKEND-TEST'
          slot-name: 'Production'
          package: release.zip
          